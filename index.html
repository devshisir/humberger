<!doctype html>
<html class="no-js" lang="">

<head>
   <meta charset="utf-8">
   <title>Custom Hamburger Menu</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="apple-touch-icon" href="asset/img/favicon.png">
   <link rel="icon" href="asset/img/favicon.png">
   <link rel="stylesheet" href="asset/css/bootstrap.min.css">
   <link rel="stylesheet" href="asset/css/fontawsome.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="asset/css/style.css">
   <link rel="stylesheet" href="asset/css/responsive.css">
   <!-- this is for mordanizar js link -->
   <script src="asset/js/vendor/modernizr-3.6.0.min.js"></script>
</head>

<body>
   <header id="meuArea">
      <div class="container">
         <div class="row align-items-center">
            <div class="col-lg-3 col-md-3 col-sm-3 col-4">
               <div class="logoarea">
                  <a href="index.html">
                     <i class="fad fa-adjust"></i> Logo
                  </a>
               </div>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-8">
               <div class="menuRight text-right">
                  <span id="hamburgerToggleBtn"><i class="far fa-bars"></i></span>
               </div>
            </div>
         </div>
      </div>
   </header>

   <!-- start sidebar menu hamburger -->
   <section id="hamburgerMainContainer">
      <div class="hamburgerClose">
         <i class="fal fa-times"></i>
      </div>
      <div class="mneuArea">
         <ul>
            <li class="active"><a href="#"><i class="fal fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fal fa-info-circle"></i> About</a></li>
            <li><a href="#"><i class="fal fa-poll-h"></i> Service</a></li>
            <li><a href="#"><i class="fal fa-box"></i> Products</a></li>
            <li><a href="#"><i class="fal fa-headset"></i> Contact</a></li>
         </ul>
      </div>
      <div class="languageDropDown">
         <div class="dropdown">
            <button class="dropLanguageBtn" type="button" id="dropdownMenuButton" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
               <i class="fal fa-language"></i> Chose Language
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
               <a class="dropdown-item" href="#"><i class="far fa-language"></i> English UK</a>
               <a class="dropdown-item" href="#"><i class="far fa-language"></i> English USA</a>
               <a class="dropdown-item" href="#"><i class="far fa-language"></i> Polish</a>
               <a class="dropdown-item" href="#"><i class="far fa-language"></i> Mongolian</a>
               <a class="dropdown-item" href="#"><i class="far fa-language"></i> Germer</a>
            </div>
         </div>
      </div>
      <div class="claatoAction">
         <a href="#">
            <p>Click To Call</p>
            <h4>+8801 xx-xxx-xxx</h4>
         </a>
      </div>
   </section>
   <!-- end sidebar menu hamburger -->
   <!-- all javascript load here -->
   <script src="asset/js/vendor/jquery-3.3.1.min.js"></script>
   <script src="asset/js/bootstrap.bundle.min.js"></script>
   <script>
      $(document).ready(function () {
         $('#hamburgerToggleBtn').on('click', function () {
            $('#hamburgerMainContainer').toggleClass('show');
         })
         $('.hamburgerClose').on('click', function () {
            $('#hamburgerMainContainer').toggleClass('show');
         })


      });
   </script>
</body>

</html>
